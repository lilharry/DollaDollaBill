<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/overwrite.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>

        <title>DollaDollaBill</title>
    </head>

    <body>

        <nav class="navbar navbar-default navbar-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><img src="../static/icon.png" width="40" height="40"></a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Homepage</a></li>
                    <li><a href="/profile/">Profile</a></li>
                </ul>
                <div class="col-md-5">
                    <form action="/search/" class="search-form">
                        <div class="form-group has-feedback">
                            <label for="search" class="sr-only">Search</label>
                            <input type="text" class="form-control" name="search" placeholder="Search:">
                            <span class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Login<span class="caret"></span></a>
                        <ul id="login-dp" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form" role="form" action="/authenticate/" method="post" id="login-nav">
                                            <div class="form-group">
                                                <input type="text" name="user" class="form-control" placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="pass" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" name="action" class="btn btn-primary btn-block" value="login">
                                            </div>

                                    </div>
                                    <div class="bottom text-center">
                                        New here?  <input type="submit" class="btn btn-primary btn-sm" name="action" value="register">
                                        </form>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!--  Login for navbar -->
                    <li><a href="/logout/">Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron text-center">
            <h1 id="homepageJumbo"> Dolla Dolla Bill </h1>
            <h3>A free market</h3>
        </div>

        <div class="page-header">
	  <center>
            <h2>Featured Listings:</h2>
	    </center>
	</div>

        <div class="games">
            <div class="container-fluid" id="homepageContainer">
              {% for game in game_data %}
	      <a href="/gamepage/{{game[5]}}">
                <div class="row" id="gameRow">
                    <a href="/gamepage/{{game[5]}}">
                        <div class="col-md-6" id="gameRowImg">
                            <img src="{{game[4]}}" class="img-responsive"  height="100px"> </img>
                        </div>
                        <div class="col-md-6">
                            <p class="gameText"> {{game[0]}} </p>
                            <p class="gameText">
                            {% if game[2] %}
                            Discount: {{game[3]}}% <br>
                            Final Price: ${{game[1]}}
                            </p>
                            {% else %}
                            Price: ${{game[1]}} <br>
                            {% endif %}
                            </p>
                        </div>
</div>
</a>
                {% endfor %}
            </div>

            <br>
            <br>

        </div>
        </div>

    </body>
</html>
